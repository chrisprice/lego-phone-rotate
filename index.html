<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Lego Phone Rotate</title>
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    div {
      text-align: center;
    }
    
    span {
      position: absolute;
      top: 0;
    }
        
  </style>
</head>

<body>
  <span></span>
  <div>Foo</div>
  <script>
    addEventListener('deviceorientation', ({alpha, beta, gamma}) => {
      document.querySelector('span').innerText = `${alpha.toFixed(0)} ${gamma.toFixed(0)};
      document.querySelector('div').style.transform = `rotateZ(${alpha}deg) rotateY(${gamma}deg)`; // rotateX(${beta}deg) 
    });
  </script>
</body>

</html>
